{% extends 'volunteer_base.html' %}

{% block content %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange">New Donation Collection Request</h5>
        <div class="container-fluid">
            <table id="example" class="table table-bordered">
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Donation Name</th>
                        <th>Donation date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in donation %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.donationname }}</td>
                        <td>{{ i.donationdate }}</td>
                        <td><a href="{% url 'donationcollection_detail' i.id %}">view details </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
