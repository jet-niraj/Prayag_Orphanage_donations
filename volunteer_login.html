{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}">

</head>
<body id="login" style="background-image: url('https://images.unsplash.com/photo-1607453998774-d533f65dac99?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2hpbGRyZW5zfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60');">
    {% include 'navigation.html' %}
    <hr class="mt-0">
    <div class="row">
        <div class="col-lg-5 m-auto">
            <div class="card mt-5 bg-dark">
                <div class="card-title text-center mt-3">
                    <img src="{% static 'imageproject/volunteerlogin.jpg' %}" width="150" height="150">
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user fa-2x"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control py-4" name="emailid" placeholder="Email ID">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock fa-2x"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control py-4" name="pwd"  placeholder="Password">
                        </div>

                        <input type="submit" value="Login" class="btn btn-success px-5">
                        <a href="{% url 'volunteer_reg' %}" class="float-right text-white mt-2">Sign Up</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


{% if error == "no" %}
    <script>
        alert('Login successful');
        window.location = "{% url 'volunteer_home' %}";
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert('Invalid Login Credentials , try again...');
        window.location = "{% url 'volunteer_login' %}";
    </script>
    {% endif %}

    {% if error == "not" %}
    <script>
        alert('Your Login status is pending');
        window.location = "{% url 'volunteer_login' %}";
    </script>
    {% endif %}
</body>
